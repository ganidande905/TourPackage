<style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap');
*
{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family:'Poppins',sans-serif;
    scroll-behavior: smooth;

}
body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: linear-gradient(
      43deg,
      #3954e5 0%,
      #75b8ef 46%,
      #7540f1 100%
    );

}
.wrapper{
    width: 420px;
    background: transparent;
    border: 2px solid rgba(255, 255,255, .2);
    backdrop-filter: blur(20px);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    color : rgba(0, 0, 0);
    border-radius: 10px;
    padding : 30px 40px;

}
.wrapper h1{
    font-size: 36px;
    text-align: center;
}
.wrapper .input-box{
    width: 100%;
    height:50px;
    position: relative;
    margin: 30px 0;

}
.input-box input{
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    border: 2px solid rgba(255, 255,255, .2);
    border-radius: 40px;
    font-size: 16px;
    color: rgb(0, 0, 0);
    padding: 20px 45px 20px 20px;
}
.input-box input::placeholder{
    color: rgb(0, 0, 0);
    transform: translateX(10px);
}
.input-box i{
    position:absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
}
.wrapper .remember-forget{
    display: flex;
    justify-content: space-between;
    font-size: 14.5px;
    margin: -15px 0 15px;
}
.remember-forget label input{
    accent-color:#fff;
    margin-right: 3px;
}
.remember-forget a{
    color:black;
    text-decoration: none;
}
.remember-forget a:hover{
    text-decoration: underline;
}
.wrapper .btn{
    width: 100%;
    height: 45px;
    background: #fff;
    border: none;
    outline:none;
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    font-size: 16px;
    color:#333;
    font-weight: 600;
}
.wrapper .register-link{
    font-size: 14.5px;
    text-align: center;
    margin: 20px 0 15px;
}
.register-link a i{
    color:black;
    text-decoration: none;
    font-weight: 600;
    font-size: 25px;
    transition: transform 0.3s cubic-bezier(0.075, 0.82, 0.165, 1);
    margin-right: 30px;
    transform: translateX(20px);
}
.register-link a:hover i {
    transform: scale(1.5); 
}
header{
    position:absolute;
    top: 0;
    left: 0;
    width: 100%;
    padding: 30px 100px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 10000;
}
header .logo{
    height: 80px;
    width: 10;
}
header ul{
    display: flex;
    justify-content: center;
    align-items: center;

}
header ul li{
    list-style: none;
    margin-left: 20px;
}
header ul li a{
    text-decoration: none;
    padding: 6px 15px;
    color: #000000;
    border-radius: 20px;
}
header ul li a:hover,
header ul li a.active{
    background: #fff;
    color: #2b1055;
    
}

.flex {
    display: flex;
    align-items: center;
    position: absolute;
    z-index: -1;
  }

  .flex > div {
    transform: rotate(0deg);
    width: 80px;
    height: 550px;
    backdrop-filter: blur(5px);
    border-radius: 50px;
    box-shadow: 2px 2px 3px rgb(203, 203, 203);
    background: linear-gradient(
      135deg,
      rgba(255, 255, 255, 0.1),
      rgba(255, 255, 255, 0)
    );
    margin: 10px;
    margin-top: 75px;
    z-index: 0;
    overflow: hidden;
  }

  .wave {
    animation: slantingAnimation, mymove;
    animation-duration: 2.2s, 2.2s;
    animation-timing-function: ease-in-out, ease-in-out;
    animation-iteration-count: infinite, infinite;
    animation-direction: alternate, alternate;
  }

  .wave:nth-child(2) {
    animation-delay: 0.3s;
  }
  .wave:nth-child(3) {
    animation-delay: 0.6s;
  }
  .wave:nth-child(4) {
    animation-delay: 0.9s;
  }
  .wave:nth-child(5) {
    animation-delay: 1.2s;
  }
  .wave:nth-child(6) {
    animation-delay: 1.5s;
  }
  .wave:nth-child(7) {
    animation-delay: 1.8s;
  }
  .wave:nth-child(8) {
    animation-delay: 2.1s;
  }
  .wave:nth-child(9) {
    animation-delay: 2.4s;
  }
  .wave:nth-child(10) {
    animation-delay: 2.7s;
  }
  .wave:nth-child(11) {
    animation-delay: 3s;
  }
  .wave:nth-child(12) {
    animation-delay: 3.3s;
  }

  @keyframes slantingAnimation {
    0% {
      transform: translate(0px, -100px) (-50%);
    }
    50% {
      transform: translate(0px, -100px);
    }
  }

  @keyframes spin {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }

  @keyframes mymove {
    from {
      background-color: none;
    }
    to {
      background-color: rgba(69, 44, 255, 0.301);
    }
  }

  * {
    margin: 0;
    padding: 0;
  }    
</style>
