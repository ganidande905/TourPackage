<style>
    .flex {
        margin-top: 110px;
        display: flex;
        justify-content: center;
    }
    .flex > div {
        transform: rotate(0deg);
        width: 80px;
        height: 550px;
        backdrop-filter: blur(5px);
        border-radius: 50px;
        box-shadow: 2px 2px 3px rgb(203, 203, 203);
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
        margin: 10px;
        margin-top: 75px;
    }
    .wave1, .wave2, .wave3, .wave4, .wave5, .wave6, .wave7 {
        transition: 0.15s;
        animation: slantingAnimation 2.2s ease-in-out infinite;
        animation-direction: alternate;
    }
    .wave2 {
        animation-delay: 0.3s;
    }
    .wave3 {
        animation-delay: 0.6s;
    }
    .wave4 {
        animation-delay: 0.9s;
    }
    .wave5 {
        animation-delay: 1.2s;
    }
    .wave6 {
        animation-delay: 1.5s;
    }
    .wave7 {
        animation-delay: 1.8s;
    }
    .wave1:hover, .wave2:hover, .wave3:hover, .wave4:hover, .wave5:hover, .wave6:hover, .wave7:hover{
        background: linear-gradient(rgb(255, 136, 0), rgb(255, 102, 0));
    }
    body {
        background-image: url(wall.jpg);
    }
    @keyframes slantingAnimation {
  0% {
    transform: translate(0px, -100px)(-50%);
  }
  50% {
    transform: translate(0px, -100px);
  }
}
</style>
<body>
<div class="flex">
    <div class="wave1" id="wave1"></div>
    <div class="wave2" id="wave2"></div>
    <div class="wave3" id="wave3"></div>
    <div class="wave4" id="wave4"></div>
    <div class="wave5" id="wave5"></div>
    <div class="wave6" id="wave6"></div>
    <div class="wave7" id="wave7"></div>
</div>
</body>
